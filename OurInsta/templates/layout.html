<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                     <img src="/static/logo-our-insta.svg" alt="" width="30" height="24">
                </a>
                <form class="form-inline" method="POST" action="{{ url_for('search_results') }}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_key">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{{ url_for('home') }}">Home</a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile', user_id=current_user.user_id) }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href= "{{ url_for('addPost') }}">Add a post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('editProfile') }}">Edit your profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashbord') }}">Dashbord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for('userSearchResults') }}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search users" aria-label="Search" , name="search_user_name">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
