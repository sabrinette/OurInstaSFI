{% extends "base.html" %}
{% block body %}
   <div class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"> Join us ! </h2>
                        <h6 class="form-title">register now and share your memories with us</h6>
                        <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone_number"><i class="zmdi zmdi-phone"></i></label>
                                <input type="number" name="phone_number" id="phone_number" placeholder="Your phone number"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="conf-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="confirm_password" id="conf_pass" placeholder="Confirm your password" required/>
                            </div>
                             <div>
                                 <h6>Choose Picture for your profile</h6>
                                 <input type="file" name="profile_picture" id="profile_picture">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>

                        <hr>
                            <div>
                                <a href="{{ url_for('login') }}" class="signup-image-link"> have you already an account ?</a>
                            </div>
                        <hr>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/logo-our-insta.svg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
