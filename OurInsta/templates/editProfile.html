{% extends "layout.html" %}
{%  block body %}
<div class="container">
    <h1 class="title">Edit your profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
          <div class="picture-container">
              <div class="picture">
                  <img src="{{ "/static/profile_images/" + current_user.profile_image }}" class="picture-src" id="wizardPicturePreview" title="">
                  <input type="file" id="wizard-picture" class="">
              </div>
              <h6 class="">change your profile picture</h6>
          </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <form method="POST" class="register-form" id="register-form">
            <div class="col-md-9 personal-info">
                <h3>Change your personal info</h3>
                <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="name" id="name" placeholder="Your Name" value="{{ current_user.name }}" required/>
                </div>

                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" name="email" id="email" placeholder="Your Email" value="{{ current_user.email }}" required/>
                </div>

                <div class="form-group">
                    <label for="phone_number"><i class="zmdi zmdi-phone"></i></label>
                    <input type="number" name="phone_number" id="phone_number" placeholder="Your phone number" value="{{ current_user.phone_number }}"/>
                </div>
            </div>
            <div class="col-md-9 personal-info">
                <h3>Change your password</h3>
                <div class="form-group">
                    <label for="current_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="current_password" id="current_pass" placeholder="your current password" required/>
                </div>
                <div class="form-group">
                    <label for="new_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="new_password" id="new_pass" placeholder="your new password" required/>
                </div>
                <div class="form-group">
                    <label for="confirm_new_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="password" name="confirm_new_password" id="confirm_new_pass" placeholder="Confirm your new password" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="form-group form-button">
                    <input type="submit" name="save changes" class="form-submit" value="Save changes"/>
                    <input type="reset" class="btn btn-default col-md-3" value="Cancel">
                </div>
            </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
